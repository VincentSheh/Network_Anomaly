apiVersion: v1
kind: Pod
metadata:
  name: side-container-pcap
spec:
  containers:
    - name: main-app
      image: my-main-app:latest
      # Configuration for the main application container

    - name: logging-sidecar
      image: my-logging-sidecar:latest
      volumeMounts:
        - name: log-volume
          mountPath: /var/log
      # Additional configuration for the sidecar container

  volumes:
    - name: log-volume
      emptyDir: {}
